<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <table>
        <tr>
            <td colspan="4" class="a">A</td>
            <td rowspan="4" class="b">B</td>
        </tr>

        <tr>
            <td rowspan="4" class="c">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
            
        </tr>

        <tr>
            
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>

        <tr>
            
            <td>J</td>
            <td>L</td>
            <td>M</td>
            
        </tr>

        <tr>
        
            <td colspan="4" class="n">N</td>
              
        </tr>

    </table>
    
</body>
</html>
