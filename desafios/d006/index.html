<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em dada  caso.</P>
    <ul type="square">
        <li><abbr title="Use a tag <P>" >Parágrafos</abbr></li>
        <li><abbr title="Use as tags de <H1>-<H6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags <ol><li>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul><li>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
