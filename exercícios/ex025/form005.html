    <h1>Formulário com checkbox e radio</h1>

    <form action="php/cadastro.php" autocomplete="on" method="get">

            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label><br>
            <input type="radio" name="sexo" id="itrans"> <label for="itrans">Transgêneno</label>

            <!-- <legend>Gênero</legend>
            <input type="radio" name="masc" id="imasc"> <label for="imasc">Masculino</label><br>

        <fieldset>

        <input type="reset" value="Limpar">
