<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu 1° Formulário</h1>

    <form action="cadastro.php" method="post">
        <!-- method="get ou post":get é padrão,até 3000 letras para dados não sensíveis e post + de 3000 letras e retira os dados da url mas dá pra ver no inspecionar. -->

        <p><label for="inome">nome</label> <input type="text" name="nome" 
            id="inome"></p>
        <p><label for="isobre-nome">sobre-nome</label> <input type="text" name="sobre-nome" id="isobre-nome"> <input type="submit" value="Enviar"></p>
    </form>

    <!--autocomplete="off" dentro da teg form,tira a sugestão de nomes que já foram digitados -->

</body>
