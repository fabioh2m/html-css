<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário4</title>
</head>
<body>

    <h1>Exemplo de formulário</h1>

    <form action="php/cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="iemail">E-m@il:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" paautocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="Ex(--)90000-0000">
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
